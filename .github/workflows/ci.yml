# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [test_ci]

  workflow_dispatch:
  
jobs:
  build:
    # Runs on the latest version of Ubuntu
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      
      - uses: actions/checkout@v2

      - name: List all ORIGINAL files
        run: ls

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Set the Python version you want to use

      - name: Run Python Script
        run: python create_file_2.py

      - name: List all NEW files
        run: ls
      
  display:
    # Runs on the latest version of Ubuntu
    runs-on: ubuntu-latest
    needs: build
    # This job will run after the build job is completed
    if: always()
    # This job will run even if the build job fails

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      
      - name: print a value
        run: echo Hello from another job
        
